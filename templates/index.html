<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Url Shortener</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/css/cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Url Shortener</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
      </nav>
    </div>
  </header>
{% if not short_url %}
  <main class="px-3">
    <h1>Enter your long url</h1>
    <form>
      <input type="text" class="form-control" name="url">
      <p class="lead">
        <button type="submit" class="btn btn-lg btn-primary fw-bold">Shorten</a>
      </p>
    </form>
  </main>
{% else %}
  <main class="px-3">
    <h1>Your shortened URL is: </h1>
    <p class="lead">{{ short_url }}</p>
  </main>
{% endif %}
  <footer class="mt-auto text-white-50">
    <p>A Flask Lambda Webapp.</p>
  </footer>
</div>
  </body>
</html>
